<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  <script src="https://unpkg.com/axios@0.20.0/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">

        <div v-if="formErrors.length" class="alert alert-danger mt-4" role="alert">
            <strong>Error!</strong> Please correct the following validation error(s):
            <ul>
                <li v-for="formError in formErrors">{{ formError }}</li>
            </ul>
        </div>

        <div v-if="formSuccessfulSubmitTimestamp" class="alert alert-success mt-4" role="alert">
            <strong>Success!</strong> You have successfully submitted form at: {{ formSuccessfulSubmitTimestamp }}
        </div>

        <h4 class="mb-3 mt-4">Please enter your name and pick the Sectors you are currently involved in:</h4>
        <form @submit.prevent="formProcess">
            <div class="mb-3">
                <label for="formUsername">Name</label>
                <input type="text" v-model="formUsername" class="form-control" id="formUsername">
            </div>
    
            <div class="mb-3">
                <label for="formSectors">Sectors</label>
                <select v-model="formSectors" class="custom-select d-block w-100" id="formSectors" size="20" multiple>
                    <option v-bind:value="{sector_id:sector.id}" v-for="sector in sectors">{{ sector.name }}</option>
                </select>
            </div>
    
            <div class="custom-control custom-checkbox">
                <input type="checkbox" v-model="formAgreeOfTerms" class="custom-control-input" id="formAgreeOfTerms">
                <label class="custom-control-label" for="formAgreeOfTerms">Agree to terms</label>
            </div>
    
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>

            <hr class="mb-4 mt-5">
            <button type="button" v-on:click="destroySession" class="btn btn-warning btn-lg btn-block">Destroy session</button>
    
        </form>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
